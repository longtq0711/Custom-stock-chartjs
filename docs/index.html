<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Financial |Â Chart.js</title>
		<script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
		<script src="./chartjs-chart-financial.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" href="./favicon.ico"/>
	</head>
	<body>
		<div id="chart_div">
			<!-- <h1>Chart.js - Financial chart</h1>
			<p>See the <a href="https://github.com/chartjs/chartjs-chart-financial/tree/master/docs">source for this example</a>, <a href="https://github.com/chartjs/chartjs-chart-financial">README</a>, and <a href="https://www.chartjs.org/docs/">Chart.js docs</a> for more details.</p> -->
			<h2>Candlestick Chart</h2>
			<div style="width:1200px;">
				<canvas id="chart"></canvas>
			</div>
			<div style="font-size:14px">
				Bar Type:
				<select id="type">
					<option value="candlestick" selected>Candlestick</option>
					<option value="ohlc">OHLC</option>
				</select>
				<!-- Scale Type:
				<select id="scale-type">
					<option value="linear" selected>Linear</option>
					<option value="logarithmic">Logarithmic</option>
				</select> -->
				Color Scheme:
				<select id="color-scheme">
					<option value="muted" selected>Muted</option>
					<option value="neon">Neon</option>
				</select>
				Border:
				<select id="border">
					<option value="true" selected>Yes</option>
					<option value="false">No</option>
				</select>
				Mixed:
				<select id="mixed">
					<option value="true">Yes</option>
					<option value="false" selected>No</option>
				</select>
				Candlestick types:
				<select id="candle">
					<option value="doji">Normal Doji</option>
					<option value="d-doji">Dragonfly Doji</option>
					<option value="g-doji">Graves Doji</option>
					<option value="marubozu">Marubozu</option>
				</select>
				Stock:
				<select id="stock">
					<option value="VCB" selected>VCB</option>
					<option value="VPB">VPB</option>
					<option value="LPB">LPB</option>
					<option value="HDB">HDB</option>
					<option value="EVF">EVF</option>
					<option value="EIB">EIB</option>
					<option value="BID">BID</option>
					<option value="BAB">BAB</option>
					<option value="TCB">TCB</option>
					<option value="ACB">ACB</option>
					<option value="STB">STB</option>
					<option value="VPB">VPB</option>
					<option value="TPB">TPB</option>
					<option value="LPB">LPB</option>
					<option value="SHB">SHB</option>
					<option value="VIB">VIB</option>
					<option value="MBB">MBB</option>
					<option value="MSB">MSB</option>
				</select>
				<button id="update">Update</button>
				<button id="download">Download image</button>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
